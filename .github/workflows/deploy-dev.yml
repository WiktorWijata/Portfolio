name: Deploy DEV

on:
  push:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/wiktorwijata/portfolio-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Deployment/Docker/Dockerfiles/Portfolio.Web.Dockerfile
          push: true
          tags: ${{ env.IMAGE }}:develop

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Deployment/Envs/Dev/docker-compose.yml,Deployment/Envs/Dev/Caddyfile"
          target: /opt/portfolio-dev
          strip_components: 3

      - name: SSH deploy na DEV VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/portfolio-dev
            docker compose pull
            docker compose up -d
            docker image prune -f
