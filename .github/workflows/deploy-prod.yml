name: Deploy PROD

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch do zbudowania i wdroÅ¼enia'
        required: true
        default: master

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/wiktorwijata/portfolio-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        run: echo "TAG=$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Deployment/Docker/Dockerfiles/Portfolio.Web.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.version.outputs.TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Deployment/Envs/Prod/docker-compose.yml"
          target: /opt/environments/prod/apps/portfolio
          strip_components: 3

      - name: SSH deploy na PROD VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/environments/prod/apps/portfolio
            docker compose pull
            docker compose up -d
            docker image prune -f
