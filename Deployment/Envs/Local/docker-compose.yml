services:
  # Portfolio Web (Frontend + Backend)
  web:
    build:
      context: ../../..
      dockerfile: Deployment/Docker/Dockerfiles/Portfolio.Web.Dockerfile
    container_name: portfolio-web-local
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - portfolio-local

networks:
  portfolio-local:
    driver: bridge